<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
	<title>九宫格</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="g-container">
		<h1>实现形式：float</h1>
		<p>暂时不知道在不给九宫格父容器加宽度的情况下怎么做居中处理</p>
		<div class="m-box m-box-1">
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
		</div>
		<h1>实现形式：inline-block</h1>
		<p>设置wrapper宽度，使其居中</p>
		<div class="m-box m-box-2">
			<div class="u-box-wrapper">
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
				<div class="u-box"></div>
			</div>
		</div>
		<h1>实现形式：flex</h1>
		<p>电脑没电了暂时不更新</p>
		<div class="m-box m-box-3">
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
		</div>
		<h1>实现形式：定位</h1>
		<p>电脑没电了暂时不更新</p>
		<div class="m-box m-box-4">
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
			<div class="u-box"></div>
		</div>
	</div>

</body>
</html>
